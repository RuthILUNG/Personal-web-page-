<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .link {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="link">to Grid page </a>
    <a href="flexbox.html" class="link">Go to flex box </a>
</body>
</html>
